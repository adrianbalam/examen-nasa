<section id="signup">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Registrate</h5>
          <form #form="ngForm">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre Completo</label>
              <input [(ngModel)]="usuario.nombre" type="text" class="form-control" name="nombre" placeholder="John Doe">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Usuario</label>
              <input [(ngModel)]="usuario.usuario" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" ngModel #email="ngModel" type="email" class="form-control" name="email" placeholder="usuario@ejemplo.com">
              <div *ngIf="email.errors" class="alert alert-danger">
                Ingresa un email válido
              </div>
            </div>
            <select [(ngModel)]="usuario.tipo" name="tipo" class="form-select">
              <option selected style="text-align: center;">Tipo de Usuario</option>
              <option value="A">A</option>
              <option value="B">B</option>
            </select>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input [(ngModel)]="usuario.password" type="password" class="form-control" name="password">
            </div>
            <div class="mb-3">
              <label for="password2" class="form-label">Confirmar Contraseña</label>
              <input type="password" class="form-control" name="password2">
            </div>
            <!--Botones que validan el error de no colocar un email válido-->
            <button *ngIf="email.errors" id="registrar" type="submit" class="btn btn-secondary" disabled>Registrarse</button>
            <button *ngIf="!(email.errors)" (click)="addNewUsuario()" id="registrar" type="submit" class="btn btn-success">Registrarse</button>
          </form>
          <a (click)="loguearse()">¿Tienes un usuario?</a>
        </div>
    </div>
</section>
